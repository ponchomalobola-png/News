<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Pilot Jack - Mobile Casino</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0a0a2a, #1a1a4a, #0a0a2a);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 10px;
      padding-bottom: 20px;
    }

    /* Header Section */
    .header {
      text-align: center;
      padding: 15px 10px;
      background: linear-gradient(145deg, #1a1a3a, #0f0f2a);
      border-radius: 16px;
      margin-bottom: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      border: 2px solid #ffcc00;
      position: relative;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #ffcc00, #ffaa00, #ffcc00);
      border-radius: 16px 16px 0 0;
    }

    .neon-title {
      font-size: 1.8rem;
      font-weight: 800;
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00;
      margin-bottom: 8px;
    }

    .player-info {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: #ccc;
    }

    .player-name {
      color: #ffcc00;
      font-weight: 600;
    }

    .player-id {
      color: #00ffcc;
    }

    /* Game Area */
    .game-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* Sky Box */
    .sky-box {
      position: relative;
      width: 100%;
      height: 25vh;
      min-height: 150px;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      border: 3px solid #444;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .sky-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 2%, transparent 10%),
        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.1) 2%, transparent 10%);
    }

    .plane {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      animation: bounce 0.6s infinite;
      transition: left 0.1s linear;
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
      z-index: 10;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(-50%); }
      50% { transform: translateY(-60%); }
    }

    .cloud, .bird, .other-plane {
      position: absolute;
      font-size: 2rem;
      animation: drift 12s linear infinite;
      filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.5));
    }

    .cloud { 
      top: 20%; 
      left: 100%; 
    }
    .bird { 
      top: 60%; 
      left: 120%; 
      animation-delay: 3s; 
    }
    .other-plane { 
      top: 40%; 
      left: 140%; 
      animation-delay: 6s; 
    }

    @keyframes drift {
      0% { left: 100%; }
      100% { left: -50px; }
    }

    /* Multiplier Display */
    .multiplier-display {
      font-size: 2.2rem;
      font-weight: 700;
      color: #ffcc00;
      text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 12px;
      border: 2px solid #444;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    /* Controls Section */
    .controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    input[type="number"], input[type="text"] {
      padding: 16px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: 2px solid #444;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      text-align: center;
      transition: all 0.3s;
    }

    input[type="number"]:focus, input[type="text"]:focus {
      outline: none;
      border-color: #ffcc00;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.3);
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 18px 10px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      color: #000;
      box-shadow: 0 4px 0 rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    button:active {
      transform: translateY(4px);
      box-shadow: 0 0 0 rgba(0, 0, 0, 0.3);
    }

    button:disabled {
      background: linear-gradient(to bottom, #666, #555);
      color: #999;
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 4px 0 #444;
    }

    #start-btn {
      background: linear-gradient(to bottom, #ffcc00, #e6b800);
    }

    #cash-out-btn {
      background: linear-gradient(to bottom, #00cc66, #00aa44);
    }

    #restart-btn {
      background: linear-gradient(to bottom, #ff4444, #cc0000);
    }

    /* Stats Section */
    .stats-container {
      display: flex;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 12px;
      border: 2px solid #444;
      margin-top: 10px;
    }

    .score-display, .credits-display {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .score-display { 
      color: #88ff88; 
      text-shadow: 0 0 5px rgba(136, 255, 136, 0.5);
    }
    
    .credits-display { 
      color: #ffccaa; 
      text-shadow: 0 0 5px rgba(255, 204, 170, 0.5);
    }

    /* Messages */
    #result-message {
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      min-height: 24px;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.3);
    }

    #sky-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.3rem;
      font-weight: bold;
      display: none;
      text-shadow: 0 0 10px currentColor;
      z-index: 20;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 25px;
      border-radius: 12px;
      animation: pulse-text 0.5s infinite alternate;
      text-align: center;
      width: 90%;
    }

    @keyframes pulse-text {
      from { transform: translate(-50%, -50%) scale(1); }
      to { transform: translate(-50%, -50%) scale(1.05); }
    }

    .crash {
      color: #ff4444;
      border: 2px solid #ff4444;
    }

    .cashout {
      color: #00ffcc;
      border: 2px solid #00ffcc;
    }

    .game-over {
      font-size: 1.3rem;
      color: #ff4444;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
      animation: pulse-text 1s infinite alternate;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 12px;
      border: 2px solid #ff4444;
      margin-top: 10px;
    }

    /* Chip animation for wins */
    .chip-animation {
      position: absolute;
      font-size: 2rem;
      opacity: 0;
      animation: chip-fall 1s forwards;
      z-index: 100;
    }

    @keyframes chip-fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100px) rotate(360deg); opacity: 0; }
    }

    /* Landscape mode adjustments */
    @media (orientation: landscape) and (max-height: 500px) {
      body {
        padding: 5px;
      }
      
      .header {
        padding: 10px;
        margin-bottom: 10px;
      }
      
      .neon-title {
        font-size: 1.5rem;
      }
      
      .sky-box {
        height: 60vh;
        min-height: 120px;
      }
      
      .button-group {
        flex-direction: row;
      }
      
      button {
        padding: 12px 8px;
        font-size: 1rem;
      }
    }

    /* Very small screens */
    @media (max-width: 350px) {
      .neon-title {
        font-size: 1.5rem;
      }
      
      .multiplier-display {
        font-size: 1.8rem;
        padding: 12px;
      }
      
      button {
        padding: 16px 8px;
        font-size: 1rem;
      }
      
      .stats-container {
        flex-direction: column;
        gap: 8px;
        text-align: center;
      }
    }

    /* Safe area support for notched devices */
    @supports(padding: max(0px)) {
      body {
        padding-left: max(10px, env(safe-area-inset-left));
        padding-right: max(10px, env(safe-area-inset-right));
        padding-bottom: max(20px, env(safe-area-inset-bottom));
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="neon-title">üé∞ PILOT JACK</div>
    <div class="player-info">
      <span class="player-name">Player: <strong id="player-name">Poncho</strong></span>
      <span class="player-id">ID: <span id="player-id">#7829</span></span>
    </div>
  </div>

  <!-- Game Area -->
  <div class="game-area">
    <!-- Sky Box -->
    <div class="sky-box">
      <div class="plane" id="plane">üõ©Ô∏è</div>
      <div class="cloud">‚òÅÔ∏è</div>
      <div class="bird">üöÅ</div>
      <div class="other-plane">‚úàÔ∏è</div>
      <div id="sky-message"></div>
    </div>

    <!-- Multiplier Display -->
    <div class="multiplier-display">
      MULTIPLIER: x<span id="multiplier">1.00</span>
    </div>

    <!-- Controls -->
    <div class="controls">
      <div class="input-group">
        <input type="text" id="username" placeholder="Enter your name" />
        <input type="number" id="bet-amount" placeholder="Bet amount" min="1" value="10" />
      </div>

      <div class="button-group">
        <button id="start-btn">üé¨ START</button>
        <button id="cash-out-btn" disabled>üí∞ CASH OUT</button>
        <button id="restart-btn">üîÑ RESTART</button>
      </div>
    </div>

    <!-- Result Message -->
    <div id="result-message"></div>

    <!-- Stats -->
    <div class="stats-container">
      <div class="score-display">Winnings: $<span id="score">0.00</span></div>
      <div class="credits-display">Credits: $<span id="credits">100.00</span></div>
    </div>

    <!-- Game Over Message -->
    <div id="game-over" class="game-over" style="display:none;">
      üõë GAME OVER: Insufficient credits
    </div>
  </div>

  <script>
    // Initialize game variables
    let multiplier = 1.00;
    let crashed = false;
    let interval;
    let crashPoint;
    let gameStarted = false;
    let planePosition = 10;
    let score = 0;
    let credits = 100;

    // DOM elements
    const multiplierDisplay = document.getElementById("multiplier");
    const resultMessage = document.getElementById("result-message");
    const cashOutBtn = document.getElementById("cash-out-btn");
    const startBtn = document.getElementById("start-btn");
    const restartBtn = document.getElementById("restart-btn");
    const plane = document.getElementById("plane");
    const betInput = document.getElementById("bet-amount");
    const skyMessage = document.getElementById("sky-message");
    const scoreDisplay = document.getElementById("score");
    const creditsDisplay = document.getElementById("credits");
    const usernameInput = document.getElementById("username");
    const playerName = document.getElementById("player-name");
    const playerId = document.getElementById("player-id");
    const gameOverMsg = document.getElementById("game-over");

    // Generate random player ID
    playerId.textContent = '#' + Math.floor(1000 + Math.random() * 9000);

    // Create chip animation for wins
    function createChipAnimation() {
      const chips = ['üü°', 'üî¥', 'üîµ', 'üü¢'];
      const skyBox = document.querySelector('.sky-box');
      
      for (let i = 0; i < 6; i++) {
        const chip = document.createElement('div');
        chip.className = 'chip-animation';
        chip.textContent = chips[Math.floor(Math.random() * chips.length)];
        chip.style.left = (Math.random() * 80 + 10) + '%';
        chip.style.animationDelay = (i * 0.1) + 's';
        skyBox.appendChild(chip);
        
        // Remove element after animation
        setTimeout(() => {
          if (chip.parentNode) {
            chip.parentNode.removeChild(chip);
          }
        }, 1000);
      }
    }

    // Update player name
    usernameInput.addEventListener("input", () => {
      playerName.textContent = usernameInput.value || "Poncho";
    });

    // Reset game state
    function resetGame(full = false) {
      multiplier = 1.00;
      crashed = false;
      gameStarted = false;
      planePosition = 10;
      multiplierDisplay.textContent = multiplier.toFixed(2);
      resultMessage.textContent = "";
      resultMessage.style.background = "transparent";
      cashOutBtn.disabled = true;
      plane.style.display = "block";
      plane.style.left = planePosition + "px";
      plane.style.transition = "none";
      skyMessage.style.display = "none";
      skyMessage.className = "";
      gameOverMsg.style.display = "none";
      
      if (full) {
        credits = 100;
        score = 0;
        scoreDisplay.textContent = score.toFixed(2);
        creditsDisplay.textContent = credits.toFixed(2);
        startBtn.disabled = false;
        betInput.value = "10";
      }
    }

    // Start the game
    function startGame() {
      const bet = parseFloat(betInput.value);
      if (isNaN(bet) || bet <= 0 || bet > credits) {
        resultMessage.textContent = "‚ö†Ô∏è Enter a valid bet within your credits.";
        resultMessage.style.background = "rgba(255, 68, 68, 0.3)";
        return;
      }

      // Set crash point between 1.10 and 5.00
      crashPoint = (Math.random() * 3.9 + 1.1).toFixed(2);
      gameStarted = true;
      cashOutBtn.disabled = false;
      startBtn.disabled = true;
      resultMessage.textContent = "Flight in progress... Good luck!";
      resultMessage.style.background = "rgba(255, 204, 0, 0.3)";

      interval = setInterval(() => {
        multiplier = (parseFloat(multiplier) * 1.01).toFixed(2);
        multiplierDisplay.textContent = multiplier;

        if (!crashed) {
          planePosition += 3;
          if (planePosition > 85) {
            planePosition = 85; // Keep plane within bounds
          }
          plane.style.left = planePosition + "%";
        }

        // Check for crash
        if (parseFloat(multiplier) >= parseFloat(crashPoint)) {
          crashed = true;
          clearInterval(interval);
          skyMessage.textContent = "üí• CRASHED at x" + multiplier;
          skyMessage.className = "crash";
          skyMessage.style.display = "block";
          cashOutBtn.disabled = true;
          plane.style.display = "none";
          startBtn.disabled = false;

          const bet = parseFloat(betInput.value);
          credits -= bet;
          if (credits < 0) credits = 0;
          creditsDisplay.textContent = credits.toFixed(2);

          if (credits <= 0) {
            gameOverMsg.style.display = "block";
            startBtn.disabled = true;
            cashOutBtn.disabled = true;
          }
        }
      }, 100);
    }

    // Cash out function
    cashOutBtn.addEventListener("click", () => {
      if (!crashed && gameStarted) {
        clearInterval(interval);
        const bet = parseFloat(betInput.value);
        const payout = (bet * multiplier).toFixed(2);
        
        resultMessage.textContent = "‚úÖ Cashed out at x" + multiplier + " ‚Üí Won $" + payout;
        resultMessage.style.background = "rgba(0, 255, 204, 0.3)";
        
        score += parseFloat(payout);
        credits += parseFloat(payout);
        scoreDisplay.textContent = score.toFixed(2);
        creditsDisplay.textContent = credits.toFixed(2);

        // Create winning animation
        createChipAnimation();

        // Animate plane flying away
        plane.style.transition = "left 0.8s ease-out";
        plane.style.left = "100%";
        setTimeout(() => {
          plane.style.display = "none";
        }, 800);

        skyMessage.textContent = "üí∞ CASH OUT at x" + multiplier;
        skyMessage.className = "cashout";
        skyMessage.style.display = "block";

        cashOutBtn.disabled = true;
        startBtn.disabled = false;
      }
    });

    // Restart game
    restartBtn.addEventListener("click", () => {
      resetGame(true);
    });

    // Start game
    startBtn.addEventListener("click", () => {
      resetGame();
      startGame();
    });

    // Handle keyboard for bet input
    betInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        startGame();
      }
    });

    // Initialize the game
    resetGame(true);

    // Prevent zoom on double-tap
    document.addEventListener('dblclick', function(e) {
      e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
