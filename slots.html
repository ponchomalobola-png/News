<!DOCTYPE html>
<html>
<head>
  <title>🎰 Africa United Slots</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #111; color: #fff; }
    #reels { font-size: 3em; margin: 20px; display: flex; justify-content: center; gap: 20px; }
    .reel { width: 80px; height: 80px; border: 2px solid #fff; display: flex; align-items: center; justify-content: center; background: #222; }
    button, input { padding: 10px 20px; font-size: 1.2em; margin: 10px; }
    #credits, #result, #leaderboard { font-size: 1.2em; margin-top: 10px; }
    #ads, #donation { margin-top: 20px; font-size: 0.9em; color: #ccc; }
  </style>
</head>
<body>
  <h1>🎰 Africa United Slots</h1>
  <input type="text" id="playerName" placeholder="Enter your name" />
  <div id="reels">
    <div class="reel">🍒</div>
    <div class="reel">🍒</div>
    <div class="reel">🍒</div>
  </div>
  <button onclick="spin()">Spin</button>
  <button onclick="toggleAutoSpin()">Auto Spin</button>
  <button onclick="resetCredits()">Reset</button>
  <div id="credits">Credits: 100</div>
  <div id="result"></div>
  <div id="leaderboard">🏆 Leaderboard:</div>

  <div id="ads">Sponsored by Bokomo | Tiger Brands | Unilever</div>
  <div id="donation">Support us: <a href="#">Donate</a></div>

  <script src="slot.js"></script>
</body>
</html>
