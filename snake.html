  <h1 style="color:#ffcc00; text-shadow:0 0 6px #ffcc00; font-size:2rem; margin-top:1rem;">

  <div id="game-container"></div>
  <div id="game-over">üõë GAME OVER</div>

    <button onclick="togglePlayPause()">‚èØÔ∏è Play/Pause</button>

<div id="touch-controls">

    <button class="dpad-btn" onclick="changeDirection('up')">‚¨ÜÔ∏è</button>

    <button class="dpad-btn" onclick="changeDirection('right')">‚û°Ô∏è</button>

  <script>
    document.addEventListener('gesturestart', function (e) {
  e.preventDefault();
});
    
  const gridSize = 20;
  const gameContainer = document.getElementById('game-container');
  const gameOverOverlay = document.getElementById('game-over');
  const scoreLine = document.getElementById('score-line');
  let cells = [];
  let snake = [42, 41, 40];
  let direction = 'right';
  let food = null;
  let interval;
  let score = 0;
  let highScore = localStorage.getItem('snakeHighScore') || 0;
  let speed = 150;
  let isPlaying = true;
  let stage = 1;
  const flagColors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff6600', '#00ffff'];
  const fruits = ['üçå','üçá','üçé','üçâ','üçä','üçç'];
  let currentFruit = 'üçå';
  let colorIndex = 0;

  for (let i = 0; i < gridSize * gridSize; i++) {
    const cell = document.createElement('div');
    gameContainer.appendChild(cell);
    cells.push(cell);
  }

  function drawSnake() {
    cells.forEach(cell => {
      cell.className = '';
      cell.textContent = '';
      cell.style.background = '#333';
    });
    snake.forEach((i, idx) => {
      const color = flagColors[(colorIndex + idx) % flagColors.length];
      cells[i].style.background = color;
      if (idx === 0) {
        cells[i].textContent = 'üëπ';
        cells[i].style.fontSize = '1.2rem';
      }
    });
    if (food !== null) {
      cells[food].classList.add('food');
      cells[food].textContent = currentFruit;
    }
  }

  function spawnFood() {
    let index;
    do {
      index = Math.floor(Math.random() * cells.length);
    } while (snake.includes(index));
    food = index;
    currentFruit = fruits[Math.floor(Math.random() * fruits.length)];
  }

  function checkStageProgression() {
    if (score >= stage * 50) {
      stage++;
      speed = Math.max(50, speed - 20);
      clearInterval(interval);
      interval = setInterval(moveSnake, speed);
      document.body.style.background = `linear-gradient(to bottom, #111, hsl(${stage * 40}, 70%, 20%))`;
    }
  }

  function moveSnake() {
    if (!isPlaying) return;
    const head = snake[0];
    let next;

    if (direction === 'right') next = head + 1;
    if (direction === 'left') next = head - 1;
    if (direction === 'up') next = head - gridSize;
    if (direction === 'down') next = head + gridSize;

    const x = next % gridSize;
    const y = Math.floor(next / gridSize);

    if (
  next < 0 || next >= gridSize * gridSize ||
  x < 0 || x >= gridSize ||
  y < 0 || y >= gridSize ||
  snake.includes(next)
) {
  clearInterval(interval);
  gameOverOverlay.style.display = 'flex';
  setTimeout(() => gameOverOverlay.style.display = 'none', 1500);

  // üì≥ Trigger vibration if supported
  if (navigator.vibrate) {
    navigator.vibrate([200, 100, 200]);
  }

  return;
}

    snake.unshift(next);
    if (next === food) {
      score += 10;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('snakeHighScore', highScore);
      }
      spawnFood();
    } else {
      snake.pop();
    }

    colorIndex++;
    drawSnake();
    scoreLine.textContent = `Score: ${score} | High Score: ${highScore} | Stage: ${stage}`;
    checkStageProgression();
  }

  function changeDirection(dir) {
    const opposite = { up: 'down', down: 'up', left: 'right', right: 'left' };
    if (dir !== opposite[direction]) direction = dir;
  }

  document.addEventListener('keydown', e => {
    if (e.key === 'ArrowUp') changeDirection('up');
    if (e.key === 'ArrowDown') changeDirection('down');
    if (e.key === 'ArrowLeft') changeDirection('left');
    if (e.key === 'ArrowRight') changeDirection('right');
  });

  function startGame() {
    snake = [42, 41, 40];
    direction = 'right';
    score = 0;
    stage = 1;
    colorIndex = 0;
    isPlaying = true;
    scoreLine.textContent = `Score: ${score} | High Score: ${highScore} | Stage: ${stage}`;
    spawnFood();
    drawSnake();
    clearInterval(interval);
    interval = setInterval(moveSnake, speed);
  }

  function setDifficulty(value) {
    speed = parseInt(value);
    startGame();
  }

  function togglePlayPause() {
    isPlaying = !isPlaying;
  }

  startGame();
</script>
