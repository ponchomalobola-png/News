<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Africa United News</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fdfcf8;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      color: white;
      padding: 30px 20px;
      text-align: center;
      font-size: 2.5em;
      letter-spacing: 1px;
      border-bottom: 6px double #999;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 30px 20px;
      column-count: 2;
      column-gap: 40px;
    }
    .article {
      break-inside: avoid;
      margin-bottom: 30px;
    }
    .article img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .article h2 {
      font-size: 1.3em;
      margin-bottom: 5px;
      color: #111;
    }
    .article p {
      font-size: 0.95em;
      line-height: 1.6;
      margin-bottom: 10px;
    }
    .article a {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }
    .article a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      padding: 20px;
      border-top: 1px solid #ccc;
      background-color: #f0f0f0;
    }

    @media screen and (max-width: 768px) {
      .container {
        column-count: 1;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    Africa United News
  </header>
  <div class="container" id="news-container">
    <p>Loading top headlines...</p>
  </div>
  <footer>
    &copy; 2025 Africa United News. Powered by GNews.
  </footer>

  <script>
    const apiKey = "cca4d82f09d6133ebf1cecf879c43fed";
    const url = `https://gnews.io/api/v4/top-headlines?lang=en&max=12&token=${apiKey}`;

    async function fetchNews() {
      try {
        const res = await fetch(url);
        const data = await res.json();
        const container = document.getElementById("news-container");
        container.innerHTML = "";

        if (!data.articles || data.articles.length === 0) {
          container.innerHTML = "<p>No news found at the moment.</p>";
          return;
        }

        data.articles.forEach(article => {
          const div = document.createElement("div");
          div.className = "article";
          div.innerHTML = `
            ${article.image ? `<img src="${article.image}" alt="News image">` : ""}
            <h2>${article.title}</h2>
            <p>${article.description || "No description available."}</p>
            <a href="${article.url}" target="_blank">Read more</a>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        document.getElementById("news-container").innerHTML = "<p>Failed to load news. Please check your API key or network connection.</p>";
      }
    }

    fetchNews();
  </script>
</body>
</html>
