<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="favicon.png">
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="300" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Africa United News</title>

  <style>
    :root {
      --bg-color: #fdfcf8;
      --text-color: #222;
      --card-bg: #fff;
      --accent: #d60000;
    }

    body {
      font-family: 'Georgia', serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    header {
  background-color: #222;
  color: white;
  padding: 30px 20px 20px;
  text-align: center;
  font-size: 2.5em;
  letter-spacing: 1px;
  border-bottom: 6px double #999;
  position: relative;
}

.header-title {
  margin-bottom: 10px;
}

.theme-toggle-wrapper {
  text-align: center;
  margin-top: 10px;
}

.theme-toggle {
  display: inline-block;
  position: relative;
  width: 60px;
  height: 30px;
}

.theme-toggle input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0;
  right: 0; bottom: 0;
  background-color: #ccc;
  border-radius: 30px;
  transition: 0.4s;
}

.slider:before {
  position: absolute;
  content: "üåç";
  height: 24px; width: 24px;
  left: 3px; bottom: 3px;
  background-color: white;
  border-radius: 50%;
  transition: 0.4s;
  font-size: 16px;
  text-align: center;
  line-height: 24px;
}

input:checked + .slider {
  background-color: #333;
}

input:checked + .slider:before {
  transform: translateX(30px);
  content: "üåë";
}

@media screen and (max-width: 768px) {
  header {
    font-size: 2em;
    padding: 20px 10px;
  }

  .theme-toggle-wrapper {
    margin-top: 10px;
  }

  .slider:before {
    font-size: 14px;
  }
}

    .ticker-bar {
      display: flex;
      align-items: center;
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      font-size: 1em;
    }

    .live-badge {
      background-color: var(--accent);
      color: white;
      font-weight: bold;
      padding: 6px 12px;
      margin-right: 20px;
      border-radius: 4px;
      user-select: none;
      pointer-events: none;
    }

    .ticker {
      overflow: hidden;
      white-space: nowrap;
      flex: 1;
    }

    .ticker span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 60s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .search-bar {
      text-align: center;
      margin: 20px auto;
    }

    .search-bar input {
      padding: 10px;
      font-size: 1em;
      width: 60%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .search-bar button {
      padding: 10px 15px;
      font-size: 1em;
      margin-left: 10px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .tabs {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  margin: 20px auto;
  padding: 0 10px;
}

.tabs button {
  background-color: #eee;
  border: none;
  padding: 10px 15px;
  font-size: 1em;
  cursor: pointer;
  border-radius: 4px;
  white-space: nowrap;
  flex: 1 0 auto;
  max-width: 150px;
  transition: background-color 0.3s ease;
}

.tabs button:hover {
  background-color: #ddd;
}

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 30px 20px;
      column-count: 2;
      column-gap: 40px;
    }

    .article {
      break-inside: avoid;
      margin-bottom: 30px;
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 6px;
    }

    .article img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 4px;
    }

    .article h2 {
      font-size: 1.3em;
      margin-bottom: 5px;
    }

    .meta {
      font-size: 0.85em;
      color: #666;
      margin-bottom: 8px;
    }

    .article p {
      font-size: 0.95em;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .article a, .article button {
      display: inline-block;
      margin-top: 10px;
      margin-right: 10px;
      padding: 8px 12px;
      font-size: 0.9em;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .article a {
      background-color: var(--accent);
      color: white;
    }

    .article button {
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }

    .ads-section {
      text-align: center;
      padding: 40px 20px;
      background-color: #fff8f0;
      border-top: 2px solid #ccc;
    }

    .sponsored-label {
      font-size: 0.9em;
      color: #999;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .ad-block {
      max-width: 320px;
      margin: auto;
      background-color: var(--card-bg);
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .ad-block h3 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .ad-block p {
      font-size: 0.95em;
      margin-bottom: 15px;
    }

    .ad-block a {
      background-color: var(--accent);
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      padding: 20px;
      border-top: 1px solid #ccc;
      background-color: #f0f0f0;
    }

    @media screen and (max-width: 768px) {
      .container {
        column-count: 1;
        padding: 20px;
      }
    }
    .donation-banner {
  background-color: #fff4e6;
  border: 1px solid #d60000;
  padding: 20px;
  text-align: center;
  margin: 40px auto;
  max-width: 600px;
  border-radius: 8px;
}

.donation-banner h3 {
  font-size: 1.4em;
  margin-bottom: 10px;
  color: #d60000;
}

.donation-banner p {
  font-size: 1em;
  color: #333;
  margin-bottom: 15px;
}

.donation-banner a {
  background-color: #d60000;
  color: white;
  padding: 10px 20px;
  text-decoration: none;
  font-weight: bold;
  border-radius: 4px;
  transition: background-color 0.3s ease;
}

.donation-banner a:hover {
  background-color: #a80000;
}
  </style>
</head>
<body>
  <header>
  <div class="header-title">Africa United News</div>
  <div class="theme-toggle-wrapper">
    <label class="theme-toggle">
      <input type="checkbox" id="themeSwitch" onchange="toggleTheme()">
      <span class="slider"></span>
    </label>
  </div>
</header>

  <div class="ticker-bar">
    <div class="live-badge">LIVE</div>
    <div class="ticker"><span id="ticker-text">Loading breaking news...</span></div>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search African news...">
    <button onclick="searchNews()">Search</button>
  </div>

  <div class="tabs">
    <button onclick="fetchNews('business')">Business</button>
    <button onclick="fetchNews('politics')">Politics</button>
    <button onclick="fetchNews('technology')">Tech</button>
    <button onclick="fetchNews('sports')">Sports</button>
    <button onclick="fetchNews('entertainment')">Culture</button>
  </div>
  
  

  <div class="container" id="news-container">
    <p>Loading African headlines...</p>
  </div>
  <div class="ads-section">
    <div class="sponsored-label">Sponsored by you</div>
   <div class="donation-banner">
  <h3>Support Africa United News</h3>
  <p>This platform runs on passion, pride, and your support. Please help us keep the lights on.</p>
  <a href="https://www.buymeacoffee.com/africaunited" target="_blank">‚òï Donate Now</a>
</div>
  </div>

  <footer>
    &copy; 2025 Africa United News. Powered by NewsData.io.
  </footer>

  <script>
    const apiKey = "pub_ef2abfa4125b47e49e63977d2bff8a4f";
    const keywords = ["business", "politics", "technology"];
    let currentIndex = 0;

    function rotateKeywords() {
      const query = keywords[currentIndex];
      fetchNews(query);
      currentIndex = (currentIndex + 1) % keywords.length;
    }

    function searchNews() {
      const query = document.getElementById("searchInput").value.trim();
      if (query) {
        fetchNews(query);
      }
    }

    async function fetchNews(category = "business") {
      const url = `https://newsdata.io/api/1/news?apikey=${apiKey}&country=za&language=en&category=${category}`;
      const container = document.getElementById("news-container");
      const ticker = document.getElementById("ticker-text");

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data.results || data.results.length === 0) throw new Error("No results");

        const curated = data.results.filter(article =>
          article.image_url &&
          article.description &&
          new Date(article.pubDate) > Date.now() - 1000 * 60 * 60 * 24
        );

        renderNews(curated, container, ticker);
      } catch (error) {
        console.warn("API failed, loading fallback.");
        container.innerHTML = "<p>Unable to load news at the moment.</p>";
        ticker.textContent = "No breaking news available.";
      }
    }

    function renderNews(results, container, ticker) {
      container.innerHTML = "";
      let tickerItems = [];

      results.forEach(article => {
        const div = document.createElement("div");
        div.className = "article";

        const author = article.source_id || "Unknown source";
        const publishedDate = new Date(article.pubDate).toLocaleDateString("en-ZA", {
          year: "numeric",
          month: "short",
          day: "numeric"
        });

        tickerItems.push(article.title);

        div.innerHTML = `
          ${article.image_url ? `<img src="${article.image_url}" alt="News image">` : ""}
          <h2>${article.title}</h2>
          <div class="meta">By ${author} &nbsp;|&nbsp; ${publishedDate}</div>
          <p>${article.description || "No description available."}</p>
          <button onclick="speakArticle('${article.title.replace(/'/g, "")}', '${(article.description || "").replace(/'/g, "")}')">üîä Listen</button>
          <a href="${article.link}" target="_blank">Read more</a>
        `;
        container.appendChild(div);
      });

      ticker.textContent = tickerItems.join(" ‚Ä¢ ");
    }

    function speakArticle(title, description) {
      const text = `${title}. ${description}`;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-ZA';
      utterance.rate = 1;
      speechSynthesis.speak(utterance);
    }

    let adIndex = 0;

    function rotateAds() {
      const ad = ads[adIndex];
      const adContainer = document.getElementById("ad-rotator");

      adContainer.innerHTML = `
        <h3>${ad.brand}</h3>
        <p>${ad.text}</p>
        <a href="${ad.link}" target="_blank">${ad.label}</a>
      `;

      adIndex = (adIndex + 1) % ads.length;
    }

    function toggleTheme() {
      const isDark = document.getElementById("themeSwitch").checked;

      if (isDark) {
        document.documentElement.style.setProperty('--bg-color', '#121212');
        document.documentElement.style.setProperty('--text-color', '#f5f5f5');
        document.documentElement.style.setProperty('--card-bg', '#1e1e1e');
      } else {
        document.documentElement.style.setProperty('--bg-color', '#fdfcf8');
        document.documentElement.style.setProperty('--text-color', '#222');
        document.documentElement.style.setProperty('--card-bg', '#fff');
      }
    }

    fetchNews("business");
    setInterval(rotateKeywords, 45000);
    rotateAds();
    setInterval(rotateAds, 30000);
  </script>
</body>
  </html>
