<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
  <title>Shape Drop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: manipulation;
    }

    body {
      background: #1a1a2e;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      margin-bottom: 15px;
      width: 100%;
    }

    h1 {
      font-size: 28px;
      color: #ffcc00;
      margin-bottom: 8px;
    }

    .score-board {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 400px;
      background: #16213e;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .score-item {
      text-align: center;
      flex: 1;
    }

    .score-value {
      font-size: 24px;
      font-weight: bold;
      color: #ffcc00;
      margin-bottom: 4px;
    }

    .score-label {
      font-size: 14px;
      color: #8f9bba;
    }

    .game-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 60vh;
      max-height: 500px;
      background: #0f3460;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
      margin-bottom: 20px;
    }

    #game-grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(20, 1fr);
      width: 100%;
      height: 100%;
      background: #0f3460;
      gap: 1px;
      padding: 1px;
    }

    .cell {
      background: #1a1a2e;
      border-radius: 2px;
    }

    .cell.filled {
      box-shadow: inset 0 0 8px rgba(255,255,255,0.3);
    }

    .game-over {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      border-radius: 12px;
    }

    .game-over h2 {
      color: #ff4444;
      font-size: 32px;
      margin-bottom: 15px;
    }

    .game-over p {
      margin-bottom: 25px;
      font-size: 20px;
    }

    .controls-section {
      width: 100%;
      max-width: 400px;
      background: #16213e;
      border-radius: 13px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    .controls-title {
      text-align: center;
      color: #ffcc00;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
      width: 50%;
      max-width: 100px;
      height: 100px;
      margin: 0 auto;
    }

    .control-btn {
      background: #0f3460;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 28px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: all 0.1s;
    }

    .control-btn:active {
      background: #1a1a2e;
      transform: scale(0.95);
    }

    .rotate-btn {
      grid-column: 2;
      grid-row: 1;
    }

    .left-btn {
      grid-column: 1;
      grid-row: 2;
    }

    .down-btn {
      grid-column: 2;
      grid-row: 2;
    }

    .right-btn {
      grid-column: 3;
      grid-row: 2;
    }

    .drop-btn {
      grid-column: 2;
      grid-row: 3;
    }

    .action-buttons {
      display: flex;
      gap: 12px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
    }

    .action-btn {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .pause-btn {
      background: #ff9900;
    }

    .reset-btn {
      background: #ff4444;
    }

    .instructions {
      text-align: center;
      font-size: 16px;
      color: #8f9bba;
      padding: 0 15px;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .footer {
      text-align: center;
      padding: 15px;
      color: #8f9bba;
      font-size: 14px;
      margin-top: auto;
    }

    /* Block colors */
    .i-block { background: #00bcd4; }
    .j-block { background: #2196f3; }
    .l-block { background: #ff9800; }
    .o-block { background: #ffeb3b; }
    .s-block { background: #4caf50; }
    .t-block { background: #9c27b0; }
    .z-block { background: #f44336; }

    /* Scrollable container for very small screens */
    @media (max-height: 700px) {
      .container {
        padding-bottom: 40px;
      }
      
      .game-container {
        height: 50vh;
      }
    }

    /* Ensure scrolling works on all devices */
    html, body {
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üß± Shape Drop</h1>
    </div>

    <div class="score-board">
      <div class="score-item">
        <div class="score-value" id="score">0</div>
        <div class="score-label">SCORE</div>
      </div>
      <div class="score-item">
        <div class="score-value" id="level">1</div>
        <div class="score-label">LEVEL</div>
      </div>
      <div class="score-item">
        <div class="score-value" id="lines">0</div>
        <div class="score-label">LINES</div>
      </div>
    </div>

    <div class="game-container">
      <div id="game-grid"></div>
      <div class="game-over" id="game-over">
        <h2>Game Over</h2>
        <p>Score: <span id="final-score">0</span></p>
        <button class="action-btn reset-btn" onclick="resetGame()">Play Again</button>
      </div>
    </div>

<div class="controls-section">
      <div class="controls-title">Touch Screen</div>
      <div class="controls">
        <button class="control-btn rotate-btn" id="rotate">‚Üª</button>
        <button class="control-btn left-btn" id="left">‚Üê</button>
        <button class="control-btn down-btn" id="down">‚Üì</button>
        <button class="control-btn right-btn" id="right">‚Üí</button>
        <button class="control-btn drop-btn" id="drop">‚¨áÔ∏è</button>
      </div>
    </div>

    

    <div class="action-buttons">
      <button class="action-btn pause-btn" id="pause">‚è∏Ô∏è Pause</button>
      <button class="action-btn reset-btn" id="reset">üîÑ Reset</button>
    </div>

    

    <div class="footer">
      Scroll if controls are not visible ‚Üì
    </div>
  </div>

  <script>
    // Game elements
    const grid = document.getElementById('game-grid');
    const scoreElement = document.getElementById('score');
    const levelElement = document.getElementById('level');
    const linesElement = document.getElementById('lines');
    const gameOverScreen = document.getElementById('game-over');
    const finalScoreElement = document.getElementById('final-score');

    // Game settings
    const COLS = 10;
    const ROWS = 20;
    const CELLS = COLS * ROWS;
    
    // Game state
    let gridState = Array(CELLS).fill(null);
    let cells = [];
    let currentPiece = null;
    let currentPosition = 0;
    let currentRotation = 0;
    let score = 0;
    let level = 1;
    let linesCleared = 0;
    let gameInterval = null;
    let isPaused = false;
    let isGameOver = false;
    let dropSpeed = 500;

    // Piece definitions
    const PIECES = {
      I: {
        shape: [[1, 1, 1, 1]],
        color: 'i-block',
        rotations: 2
      },
      J: {
        shape: [[1, 0, 0], [1, 1, 1]],
        color: 'j-block',
        rotations: 4
      },
      L: {
        shape: [[0, 0, 1], [1, 1, 1]],
        color: 'l-block',
        rotations: 4
      },
      O: {
        shape: [[1, 1], [1, 1]],
        color: 'o-block',
        rotations: 1
      },
      S: {
        shape: [[0, 1, 1], [1, 1, 0]],
        color: 's-block',
        rotations: 2
      },
      T: {
        shape: [[0, 1, 0], [1, 1, 1]],
        color: 't-block',
        rotations: 4
      },
      Z: {
        shape: [[1, 1, 0], [0, 1, 1]],
        color: 'z-block',
        rotations: 2
      }
    };

    const PIECE_TYPES = Object.keys(PIECES);

    // Initialize game grid
    function initGrid() {
      grid.innerHTML = '';
      cells = [];
      
      for (let i = 0; i < CELLS; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        grid.appendChild(cell);
        cells.push(cell);
      }
    }

    // Create a new random piece
    function createPiece() {
      const type = PIECE_TYPES[Math.floor(Math.random() * PIECE_TYPES.length)];
      const piece = PIECES[type];
      
      return {
        type: type,
        shape: piece.shape,
        color: piece.color,
        rotations: piece.rotations,
        width: piece.shape[0].length,
        height: piece.shape.length
      };
    }

    // Get current piece cells
    function getPieceCells() {
      const cells = [];
      const piece = currentPiece.shape;
      
      for (let y = 0; y < piece.length; y++) {
        for (let x = 0; x < piece[y].length; x++) {
          if (piece[y][x]) {
            const cellIndex = currentPosition + x + (y * COLS);
            cells.push(cellIndex);
          }
        }
      }
      
      return cells;
    }

    // Draw current piece
    function drawPiece() {
      const pieceCells = getPieceCells();
      
      pieceCells.forEach(cellIndex => {
        if (cellIndex >= 0 && cellIndex < CELLS) {
          cells[cellIndex].classList.add('filled', currentPiece.color);
        }
      });
    }

    // Clear current piece
    function clearPiece() {
      const pieceCells = getPieceCells();
      
      pieceCells.forEach(cellIndex => {
        if (cellIndex >= 0 && cellIndex < CELLS) {
          cells[cellIndex].classList.remove('filled', currentPiece.color);
        }
      });
    }

    // Check if piece can move to position
    function canMove(newPosition) {
      clearPiece();
      
      const piece = currentPiece.shape;
      let canMove = true;
      
      for (let y = 0; y < piece.length; y++) {
        for (let x = 0; x < piece[y].length; x++) {
          if (piece[y][x]) {
            const cellIndex = newPosition + x + (y * COLS);
            const col = (newPosition % COLS) + x;
            
            // Check boundaries and collisions
            if (cellIndex >= CELLS || 
                col >= COLS || 
                (cellIndex >= 0 && gridState[cellIndex])) {
              canMove = false;
              break;
            }
          }
        }
        if (!canMove) break;
      }
      
      drawPiece();
      return canMove;
    }

    // Move piece left
    function moveLeft() {
      if (isPaused || isGameOver) return;
      
      const newPosition = currentPosition - 1;
      if (canMove(newPosition)) {
        clearPiece();
        currentPosition = newPosition;
        drawPiece();
      }
    }

    // Move piece right
    function moveRight() {
      if (isPaused || isGameOver) return;
      
      const newPosition = currentPosition + 1;
      if (canMove(newPosition)) {
        clearPiece();
        currentPosition = newPosition;
        drawPiece();
      }
    }

    // Move piece down
    function moveDown() {
      if (isPaused || isGameOver) return;
      
      const newPosition = currentPosition + COLS;
      if (canMove(newPosition)) {
        clearPiece();
        currentPosition = newPosition;
        drawPiece();
        return true;
      }
      return false;
    }

    // Rotate piece
    function rotatePiece() {
      if (isPaused || isGameOver) return;
      
      clearPiece();
      
      // Simple rotation - just cycle through rotations
      const oldShape = currentPiece.shape;
      const newShape = [];
      
      // Create rotated shape (transpose and reverse)
      for (let x = 0; x < oldShape[0].length; x++) {
        newShape[x] = [];
        for (let y = oldShape.length - 1; y >= 0; y--) {
          newShape[x][oldShape.length - 1 - y] = oldShape[y][x];
        }
      }
      
      const oldShapeBackup = currentPiece.shape;
      currentPiece.shape = newShape;
      
      // Check if rotation is valid
      if (!canMove(currentPosition)) {
        // Revert if rotation causes collision
        currentPiece.shape = oldShapeBackup;
      }
      
      drawPiece();
    }

    // Hard drop - move piece all the way down
    function hardDrop() {
      if (isPaused || isGameOver) return;
      
      while (moveDown()) {
        // Continue moving down until it can't
      }
      placePiece();
    }

    // Place piece and check for completed lines
    function placePiece() {
      const pieceCells = getPieceCells();
      
      // Add piece to grid state
      pieceCells.forEach(cellIndex => {
        if (cellIndex >= 0 && cellIndex < CELLS) {
          gridState[cellIndex] = currentPiece.color;
        }
      });
      
      // Check for completed lines
      checkLines();
      
      // Create new piece
      spawnPiece();
    }

    // Check for completed lines and clear them
    function checkLines() {
      let linesToClear = [];
      
      // Check each row
      for (let row = 0; row < ROWS; row++) {
        const rowStart = row * COLS;
        const rowEnd = rowStart + COLS;
        const rowCells = gridState.slice(rowStart, rowEnd);
        
        if (rowCells.every(cell => cell !== null)) {
          linesToClear.push(row);
        }
      }
      
      // Clear completed lines
      if (linesToClear.length > 0) {
        linesToClear.forEach(row => {
          // Clear the row
          for (let i = row * COLS; i < (row + 1) * COLS; i++) {
            gridState[i] = null;
            cells[i].className = 'cell';
          }
          
          // Move rows down
          for (let r = row; r > 0; r--) {
            for (let c = 0; c < COLS; c++) {
              const index = r * COLS + c;
              const aboveIndex = (r - 1) * COLS + c;
              
              gridState[index] = gridState[aboveIndex];
              gridState[aboveIndex] = null;
              
              if (gridState[index]) {
                cells[index].className = `cell filled ${gridState[index]}`;
              } else {
                cells[index].className = 'cell';
              }
              
              if (gridState[aboveIndex]) {
                cells[aboveIndex].className = `cell filled ${gridState[aboveIndex]}`;
              } else {
                cells[aboveIndex].className = 'cell';
              }
            }
          }
        });
        
        // Update score and level
        updateScore(linesToClear.length);
      }
    }

    // Update score based on lines cleared
    function updateScore(lines) {
      // Points: 1 line = 100, 2 lines = 300, 3 lines = 500, 4 lines = 800
      const points = [0, 100, 300, 500, 800][lines];
      score += points;
      linesCleared += lines;
      
      // Level up every 10 lines
      level = Math.floor(linesCleared / 10) + 1;
      dropSpeed = Math.max(100, 500 - (level * 40));
      
      // Update UI
      scoreElement.textContent = score;
      levelElement.textContent = level;
      linesElement.textContent = linesCleared;
      
      // Restart game loop with new speed
      if (gameInterval) {
        clearInterval(gameInterval);
        gameInterval = setInterval(gameLoop, dropSpeed);
      }
    }

    // Spawn a new piece
    function spawnPiece() {
      currentPiece = createPiece();
      currentPosition = Math.floor(COLS / 2) - Math.floor(currentPiece.width / 2);
      currentRotation = 0;
      
      // Check if game over (new piece can't be placed)
      if (!canMove(currentPosition)) {
        gameOver();
        return;
      }
      
      drawPiece();
    }

    // Game over
    function gameOver() {
      isGameOver = true;
      clearInterval(gameInterval);
      finalScoreElement.textContent = score;
      gameOverScreen.style.display = 'flex';
    }

    // Reset game
    function resetGame() {
      // Clear game state
      gridState = Array(CELLS).fill(null);
      score = 0;
      level = 1;
      linesCleared = 0;
      isPaused = false;
      isGameOver = false;
      dropSpeed = 500;
      
      // Update UI
      scoreElement.textContent = score;
      levelElement.textContent = level;
      linesElement.textContent = linesCleared;
      gameOverScreen.style.display = 'none';
      document.getElementById('pause').textContent = '‚è∏Ô∏è Pause';
      
      // Clear grid
      cells.forEach(cell => {
        cell.className = 'cell';
      });
      
      // Start game
      spawnPiece();
      
      if (gameInterval) {
        clearInterval(gameInterval);
      }
      gameInterval = setInterval(gameLoop, dropSpeed);
    }

    // Toggle pause
    function togglePause() {
      if (isGameOver) return;
      
      isPaused = !isPaused;
      document.getElementById('pause').textContent = isPaused ? '‚ñ∂Ô∏è Play' : '‚è∏Ô∏è Pause';
    }

    // Game loop
    function gameLoop() {
      if (!isPaused && !isGameOver) {
        if (!moveDown()) {
          placePiece();
        }
      }
    }

    // Touch controls
    let touchStartX = 0;
    let touchStartY = 0;
    
    function handleTouchStart(e) {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
      e.preventDefault();
    }
    
    function handleTouchMove(e) {
      if (!touchStartX || !touchStartY || isPaused || isGameOver) return;
      
      const touchX = e.touches[0].clientX;
      const touchY = e.touches[0].clientY;
      
      const diffX = touchX - touchStartX;
      const diffY = touchY - touchStartY;
      
      // Minimum swipe distance
      if (Math.abs(diffX) > 30 || Math.abs(diffY) > 30) {
        if (Math.abs(diffX) > Math.abs(diffY)) {
          // Horizontal swipe
          if (diffX > 0) {
            moveRight();
          } else {
            moveLeft();
          }
        } else {
          // Vertical swipe
          if (diffY > 0) {
            moveDown();
          } else {
            rotatePiece();
          }
        }
        
        // Reset touch position
        touchStartX = touchX;
        touchStartY = touchY;
      }
      
      e.preventDefault();
    }
    
    function handleTouchEnd(e) {
      // Check for tap (minimal movement)
      const touch = e.changedTouches[0];
      const diffX = Math.abs(touch.clientX - touchStartX);
      const diffY = Math.abs(touch.clientY - touchStartY);
      
      if (diffX < 10 && diffY < 10) {
        hardDrop();
      }
    }

    // Initialize game
    function init() {
      initGrid();
      
      // Button event listeners
      document.getElementById('left').addEventListener('click', moveLeft);
      document.getElementById('right').addEventListener('click', moveRight);
      document.getElementById('down').addEventListener('click', moveDown);
      document.getElementById('rotate').addEventListener('click', rotatePiece);
      document.getElementById('drop').addEventListener('click', hardDrop);
      document.getElementById('pause').addEventListener('click', togglePause);
      document.getElementById('reset').addEventListener('click', resetGame);
      
// Touch event listeners
      grid.addEventListener('touchstart', handleTouchStart, { passive: false });
      grid.addEventListener('touchmove', handleTouchMove, { passive: false });
      grid.addEventListener('touchend', handleTouchEnd);
      
      // Keyboard controls
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') moveLeft();
        if (e.key === 'ArrowRight') moveRight();
        if (e.key === 'ArrowDown') moveDown();
        if (e.key === 'ArrowUp') rotatePiece();
        if (e.key === ' ') hardDrop();
        if (e.key === 'p') togglePause();
        if (e.key === 'r') resetGame();
      });
      
      // Start game
      resetGame();
    }

    // Start the game when page loads
    window.onload = init;
  </script>
</body>
