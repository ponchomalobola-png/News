<div id="controls">

 <div style="margin:1rem 0; display:flex; flex-direction:column; align-items:center;">
  <a href="gamezone.html" class="arcade-button">üéÆ Back to Arcade</a>

  <script>
    const grid = document.getElementById('game-grid');
    const resetBtn = document.getElementById('reset-button');
    const leftBtn = document.getElementById('left');
    const rightBtn = document.getElementById('right');
    const rotateBtn = document.getElementById('rotate');
    const downBtn = document.getElementById('down');
    const playPauseBtn = document.getElementById('play-pause-button');
    const scoreLine = document.getElementById('score-line');
    const gameOverOverlay = document.getElementById('game-over');

    const cols = 10;
    const rows = 20;
    const cells = [];
    const gridState = Array(cols * rows).fill(null);

    for (let i = 0; i < cols * rows; i++) {
      const cell = document.createElement('div');
      grid.appendChild(cell);
      cells.push(cell);
    }

    const flagColors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff6600', '#00ffff'];
    const shapes = {
      T: [[1, cols, cols + 1, cols + 2], [1, cols + 1, cols + 2, 2 * cols + 1], [cols, cols + 1, cols + 2, 2 * cols + 1], [1, cols, cols + 1, 2 * cols + 1]],
      Z: [[0, 1, cols + 1, cols + 2], [1, cols, cols + 1, 2 * cols]],
      L: [[0, cols, 2 * cols, 2 * cols + 1], [cols, cols + 1, cols + 2, 2 * cols], [0, 1, cols + 1, 2 * cols + 1], [cols, cols + 1, cols + 2, 0]],
      I: [[0, cols, 2 * cols, 3 * cols], [cols, cols + 1, cols + 2, cols + 3]],
      O: [[0, 1, cols, cols + 1]],
      S: [[1, 2, cols, cols + 1], [0, cols, cols + 1, 2 * cols + 1]]
    };

    let currentShape = [];
    let shapeType = 'T';
    let rotation = 0;
    let position = 4;
    let interval;
    let score = 0;
    let isPlaying = true;
    let currentColor = flagColors[Math.floor(Math.random() * flagColors.length)];

    function drawShape() {
      currentShape.forEach(i => {
        const index = position + i;
        if (cells[index]) cells[index].style.background = currentColor;
      });
    }

    function clearShape() {
      currentShape.forEach(i => {
        const index = position + i;
        if (cells[index]) cells[index].style.background = '#333';
      });
    }

    function checkCollision(offset = cols) {
      return currentShape.some(i => {
        const index = position + i + offset;
        const x = index % cols;
        return (
          index >= cols * rows ||
          gridState[index] ||
          x < 0 || x >= cols
        );
      });
    }

    function freezeShape() {
      currentShape.forEach(i => {
        const index = position + i;
        gridState[index] = true;
      });
    }

    function clearRows() {
      let rowsCleared = 0;
      for (let r = 0; r < rows; r++) {
        const rowStart = r * cols;
        const row = gridState.slice(rowStart, rowStart + cols);
        if (row.every(cell => cell)) {
          rowsCleared++;
          for (let i = rowStart; i < rowStart + cols; i++) {
            gridState[i] = null;
            cells[i].style.background = '#333';
          }
          for (let i = rowStart - 1; i >= 0; i--) {
            if (gridState[i]) {
              gridState[i + cols] = true;
              gridState[i] = null;
              cells[i + cols].style.background = cells[i].style.background;
              cells[i].style.background = '#333';
            }
          }
        }
      }
      if (rowsCleared > 0) {
        score += rowsCleared * 100;
        if (rowsCleared > 1) {
          document.body.style.background = '#222';
          setTimeout(() => document.body.style.background = '', 300);
        }
        updateScore();
        updateStage();
      }
    }

    function updateStage() {
      const stages = ['#111', '#112233', '#113322', '#221133', '#331122'];
      const stageIndex = Math.floor(score / 500) % stages.length;
      document.body.style.background = stages[stageIndex];
    }

    function dropShape() {
      if (checkCollision()) {
        freezeShape();
        clearRows();
        spawnShape();
      } else {
        clearShape();
        position += cols;
        drawShape();
      }
    }

    function spawnShape() {
  shapeType = Object.keys(shapes)[Math.floor(Math.random() * Object.keys(shapes).length)];
  rotation = 0;
  currentShape = shapes[shapeType][rotation];
  position = 4;
  currentColor = flagColors[Math.floor(Math.random() * flagColors.length)];
  if (checkCollision(0)) {
    gameOverOverlay.style.display = 'flex';
    clearInterval(interval);
    setTimeout(() => {
      gameOverOverlay.style.display = 'none';
    }, 1500);
  } else {
    drawShape();
  }
}

    function rotateShape() {
      clearShape();
      const nextRotation = (rotation + 1) % shapes[shapeType].length;
      const nextShape = shapes[shapeType][nextRotation];
      currentShape = nextShape;
      rotation = nextRotation;
      if (checkCollision(0)) {
        rotation = (rotation - 1 + shapes[shapeType].length) % shapes[shapeType].length;
        currentShape = shapes[shapeType][rotation];
      }
      drawShape();
    }

    function moveShape(offset) {
      clearShape();
      position += offset;
      if (checkCollision(0)) position -= offset;
      drawShape();
    }

    function resetGame() {
      clearInterval(interval);
      gridState.fill(null);
      cells.forEach(cell => cell.style.background = '#333');
      score = 0;
      updateScore();
      updateStage();
      isPlaying = true;
      gameOverOverlay.style.display = 'none';
      playPauseBtn.textContent = '‚èØÔ∏è';
      spawnShape();
      interval = setInterval(() => {
        if (isPlaying) dropShape();
      }, 500);
    }

    function updateScore() {
      scoreLine.textContent = `Score: ${score}`;
    }

    function togglePlayPause() {
      isPlaying = !isPlaying;
      playPauseBtn.textContent = isPlaying ? '‚èØÔ∏è' : '‚ñ∂Ô∏è';
    }

    // Button listeners
    leftBtn.addEventListener('click', () => moveShape(-1));
    rightBtn.addEventListener('click', () => moveShape(1));
    downBtn.addEventListener('click', () => dropShape());
    rotateBtn.addEventListener('click', () => rotateShape());
    resetBtn.addEventListener('click', () => resetGame());
    playPauseBtn.addEventListener('click', () => togglePlayPause());

    // Start game
    resetGame();
  </script>
